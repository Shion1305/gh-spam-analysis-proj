name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/github_spam
      TEST_ADMIN_URL: postgres://postgres:postgres@localhost:5432/postgres
    steps:
      - uses: actions/checkout@v4
      - name: Start PostgreSQL
        run: docker compose -f docker/docker-compose.yml up -d postgres
      - name: Wait for database
        run: |
          until docker compose -f docker/docker-compose.yml exec postgres pg_isready -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
      - name: Prepare databases
        run: |
          docker compose -f docker/docker-compose.yml exec postgres psql -U postgres -c 'CREATE DATABASE github_spam;' || true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --locked --no-default-features --features rustls --force
      - name: Run migrations
        run: cargo sqlx migrate run
      - name: Run fmt
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Run tests
        run: cargo nextest run --all-targets

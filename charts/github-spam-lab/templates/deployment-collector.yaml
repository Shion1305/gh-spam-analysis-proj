{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-spam-lab.fullname" . }}-collector
  labels:
    {{- include "github-spam-lab.labels" . | nindent 4 }}
    component: collector
spec:
  replicas: {{ .Values.collector.replicaCount }}
  selector:
    matchLabels:
      {{- include "github-spam-lab.selectorLabels" . | nindent 6 }}
      component: collector
  template:
    metadata:
      labels:
        {{- include "github-spam-lab.selectorLabels" . | nindent 8 }}
        component: collector
    spec:
      serviceAccountName: {{ include "github-spam-lab.serviceAccountName" . }}
      containers:
        - name: collector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/collector"]
          env:
            {{- if .Values.postgres.existingSecret }}
            - name: DATABASE__URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.existingSecret }}
                  key: {{ .Values.postgres.existingSecretKey | default "DATABASE__URL" | quote }}
            {{- end }}
            # GitHub authentication (see docker/.env.example)
            {{- if .Values.github.existingSecret }}
            - name: GITHUB__TOKEN_IDS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: {{ .Values.github.tokenIdsKey | default "GITHUB__TOKEN_IDS" | quote }}
            - name: GITHUB__TOKEN_SECRETS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: {{ .Values.github.tokenSecretsKey | default "GITHUB__TOKEN_SECRETS" | quote }}
            - name: GITHUB__USER_AGENT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: {{ .Values.github.userAgentKey | default "GITHUB__USER_AGENT" | quote }}
            {{- end }}
            {{- range .Values.collector.env }}
            - {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range .Values.extraEnv }}
            - {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.collector.resources | nindent 12 }}
{{- end }}

image:
  repository: ghcr.io/shion1305/gh-spam-analysis-proj
  tag: "latest"
  pullPolicy: IfNotPresent

api:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  env: []
  resources: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: api.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

collector:
  enabled: true
  replicaCount: 1
  env: []
  resources: {}

postgres:
  host: postgres
  port: 5432
  user: postgres
  password: postgres
  database: github_spam
  existingSecret: ""

extraEnv: []
fullnameOverride: ""
nameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}
